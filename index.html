<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD | Curated Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #Fdfcfb; 
            --text-primary: #FFFFFF; 
            --accent-gold: #C5A08A;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 600px;
        }

        .logo-placeholder img {
            height: 50px; 
            width: auto;
            margin-bottom: 20px;
            filter: invert(24%) sepia(12%) saturate(827%) hue-rotate(336deg) brightness(96%) contrast(89%);
        }

        h1 {
            font-family: 'Italiana', serif;
            font-size: 2rem;
            letter-spacing: 2px;
            color: #3E3531;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8D6E63;
            margin-top: 10px;
            border-top: 1px solid #E0E0E0;
            padding-top: 10px;
            display: inline-block;
        }

        /* --- GRID CONTAINER --- */
        .phone-mockup {
            width: 100%;
            max-width: 450px; 
            background: white;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            margin-bottom: 100px;
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px; 
        }

        /* --- THE CARD --- */
        .card {
            position: relative;
            padding-top: 125%; /* 4:5 Aspect Ratio */
            overflow: hidden;
            background: #EFEBE9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Background Image */
        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        /* The Overlay */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 27, 24, 0.35); /* Base darkness */
            transition: background 0.4s ease;
            z-index: 1;
        }

        /* Content inside the card */
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 2;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
